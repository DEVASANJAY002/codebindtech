<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <main class="main">
        <section class="thumbnail">
          <div class="content">
            <header class="logo">
              <h1 class="code-bind">Code Bind</h1>
              <div class="badge-wrapper">
                <div class="badge">
                  <a class="badge-label">
                    <button type="button" class="badge-label">About</button>
                  </a>
                </div>
                <div class="badge1">
                  <a class="text">Contact</a>
                </div>
              </div>
            </header>
            <h1 class="heading">
              Internship is a professional learning experience
            </h1>
            <div class="meta">
              <div class="blocks">
                <div class="count">170+</div>
                <div class="metric-label">
                  <p class="unique">unique</p>
                  <p class="skills">skills</p>
                </div>
              </div>
              <img
                class="line-icon"
                loading="lazy"
                alt=""
                src="./public/line.svg"
              />

              <div class="components">
                <div class="count1">500+</div>
                <div class="text1">
                  <p class="organised">organised</p>
                  <p class="interns">interns</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="wrapper-glare">
          <img class="glare-icon" alt="" src="./public/glare.svg" />
        </div>
      </main>
    </div>
  </body>
</html>
